<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  <title> Newsletter sign-up form</title>
</head>



<body>

  <div class="container">
    <h1> Stay updated!</h1>

    <h4>Join 60,000+ product managers receiving monthly <br>
      updates on:</h4>

    <ul>
      <li> Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>

    <form id="emailForm">
      <label for="email address">Email address</label><br>
      <input type="email" id="email" name="email" placeholder="email@company.com" required><br>
      <span id="emailError" class="error"></span>
      <button type="submit"><strong>Subscribe to monthly newsletter</strong></button>
    </form>
  </div>

  <script>

    //Email address validation
    document.getElementById("emailForm").addEventListener("submit", myfunction)

    function myfunction(event) {
      //Prevent form submission
      event.preventDefault();

      //Get value of email input field
      const emailInput = document.getElementById("email").value;

      //Pattern for emails
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      //Check if email matches the pattern

      if (emailPattern.test(emailInput)) {
        //if valid clear any error messages
        document.getElementById("emailError").textContent = "";
        //then redirect to success page
        window.location.href = "success.html";

      } else {
        //display error message
        document.getElementById("emailError").textContent = "Please enter a valid email address";
      }
    }
  </script>
</body>

</html>
